<!DOCTYPE html>
<html>
  <head>
    <title>Rent Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rent Book</h1>
      <div class="card">
        <div class="card-body">
          <form method="POST" action="{% url 'payment_success' %}">
            {% csrf_token %}
            <p class="h5 card-title">{{ data }}</p>
            <p class="card-text">Total pages: {{ pages }}</p>
            <p class="card-text">Rent Price: â‚¹{{ total_rent }}</p>

            <input type="hidden" name="title" value="{{ data }}" />
            <input type="hidden" name="pages" value="{{ pages }}" />
            <input type="hidden" name="total_rent" value="{{ total_rent }}" />
            <input type="hidden" name="author" value="{{ author }}" />
            <input type="hidden" name="order_id" value="{{ order_id }}" />

            <button id="rzp-button1" class="btn btn-primary">
              Pay with Razorpay
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        key: '{{ api_key }}',
        amount: '{{ total_rent }}',
        currency: 'INR',
        name: 'Acme Corp',
        description: 'Test Transaction',
        image: 'https://example.com/your_logo',
        order_id: '{{ order_id }}',
        handler: function (response) {
          document.querySelector('form').submit();
        },
        prefill: {
          name: '{{ request.user.username }}',
          email: '{{ request.user.email }}',
          contact: '9104136469',
        },
        notes: {
          address: 'Razorpay Corporate Office',
        },
        theme: {
          color: '#3399cc',
        },
      };
      var rzp1 = new Razorpay(options);
      rzp1.on('payment.failed', function (response) {
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
      });
      document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };
    </script>
  </body>
</html>
